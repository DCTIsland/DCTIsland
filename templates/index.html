<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>緒島</title>
        
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="緒島 Theards Island">
    <meta property="og:description" content="開始屬於你的島嶼冒險！">
    <meta property="og:image" content="{{ url_for('static', filename='og-image.png', _external=True) }}">
    <meta property="og:url" content="https://dctisland.uk/">
    <meta property="og:type" content="website">
        
    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="緒島 Theards Island">
    <meta name="twitter:description" content="開始屬於你的島嶼冒險！">
    <meta name="twitter:image" content="{{ url_for('static', filename='og-image.png', _external=True) }}">
        
<style>
    /* 限制整個頁面的大小 */
    body, html{
        width: 100vw;
        height: 100vh;
        max-width: 100%;
        margin: 0;
        padding: 0;
        background-color: #FDF6EC;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
    }
    .container {
        width: 100%;
        max-width: 500px;
        text-align: center;
        z-index: 2;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 0.5s forwards;
        overflow: hidden;
    }
    .logo {
        margin-bottom: 20px;
        animation: scaleDown 0.5s ease-out 0.5s forwards;
        transform: scale(1.2);
        opacity: 0;
    }
    .logo img {
        width: 250px;
    }
    .welcome-text {
        font-size: 18px;
        color: #7db996;
        margin-bottom: 10px;
    }
    .button {
        background-color: #F2A543;
        border: none;
        border-radius: 20px;
        padding: 10px 30px;
        font-size: 18px;
        color: #FDF6EC;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        opacity: 0;
        animation: fadeIn 0.5s ease-out 1.2s forwards;
        letter-spacing: 4px;
        margin-top: 15%;
        font-weight: bold; /* 加粗 */
    }
    .button:hover {
        background-color: #E4953A;
    }
    .button:active {
        transform: scale(0.95);
    }
    .button:focus {
        outline: none;
        box-shadow: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }
    .button:focus-visible {
        outline: none;
        box-shadow: none;
    }
    .top-bg, .bottom-bg {
        position: absolute;
        width: 120%;
        height: 300px;
        background-color: #7db996;
        transform: skewY(-4deg);
        animation: shrink 0.7s ease-out forwards;
    }
    .top-bg {
        top: -150px;
    }
    .bottom-bg {
        bottom: -150px;
        transform: skewY(4deg);
    }
    @keyframes shrink {
        0% { height: 600px; }
        100% { height: 300px; }
    }
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
    @keyframes scaleDown {
        0% { transform: scale(1.2); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    button:focus, .btn:focus {
        outline: none;
        box-shadow: none;
    }
    button:focus-visible, .btn:focus-visible {
        outline: none;
        box-shadow: none;
    }
</style>
</head>
<body>
<div class="top-bg"></div>
<div class="container">
    <div class="welcome-text">Welcome To</div>
    <div class="logo">
        <img src="static/Title.png" alt="緒島 Logo">
    </div>
    <button type="continue" class="button" onclick="window.location.href='/input'">我要登島！</button>
</div>
<div class="bottom-bg"></div>
</body>
</html>
